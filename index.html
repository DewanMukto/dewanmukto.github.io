body {
  margin: 0;
  height: 100vh;
  height: 100dvh; /* Mobile viewport fix */
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  background: radial-gradient(circle at center, #000010 0%, #000 100%);
  overflow: hidden;
  font-family: 'Courier New', monospace;
  color: #00ffff;
  position: relative; /* Ensure children absolute positioning works relative to body if needed */
}

/* --- Background Image Layer --- */
#bg-image-layer {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1; /* Behind everything */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  opacity: 0;
  transition: opacity 0.3s ease-in-out;
  pointer-events: none; /* Let clicks pass through */
}

/* --- Header Glitch Text --- */
#header-container {
  padding-top: 20px;
  z-index: 100;
  text-align: center;
  height: 60px; /* fixed height to prevent layout shift */
  display: flex;
  align-items: center;
  justify-content: center;
}

#glitch-text {
  font-family: 'Kode Mono', monospace;
  font-weight: 700;
  font-size: clamp(1.5rem, 5vw, 2.5rem); /* Responsive font size */
  letter-spacing: 0.1em;
  color: #00ffff;
  text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
  white-space: nowrap;
}

/* --- 3D Scene --- */
#scene-wrapper {
  position: relative;
  flex-grow: 1;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: visible;
}

#scene {
  /* Use vmin to keep it square and fitting within the smallest dimension */
  width: clamp(300px, 60vmin, 600px); 
  height: clamp(300px, 60vmin, 600px);
  perspective: 1200px;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}

#camera {
  position: relative;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  transform: rotateX(10deg) rotateY(10deg);
  animation: hover 6s ease-in-out infinite alternate;
}

#ring {
  position: absolute;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  animation: spin 30s linear infinite;
}

#ring span {
  position: absolute;
  left: 50%;
  top: 50%;
  transform-origin: center center;
  font-size: clamp(2rem, 3vmin, 5em); /* Scale text with ring size */
  color: #00ffff;
  text-shadow: 0 0 8px #00ffff, 0 0 25px #00ffff;
  opacity: 0.7;
  white-space: nowrap;
  /* TranslateZ needs to be proportional to width. Approx 30% of width works well for circles */
  transform: rotateY(calc(var(--i) * var(--angle))) translateZ(clamp(140px, 28vmin, 280px));
  animation: glow 3s ease-in-out infinite;
}

#center-logo {
  position: absolute;
  left: 50%;
  top: 50%;
  /* 44% of parent width */
  width: 44%;
  height: 44%;
  transform: translate(-50%, -50%) translateZ(0);
  animation: float 5s ease-in-out infinite alternate;
}

#center-logo img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* --- UI Buttons --- */
.ui-container {
  /* Position relative to the scene wrapper so it stays near the ring */
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translate(-50%, 50%); /* Push it slightly down */
  display: flex;
  flex-direction: column; /* Stack rows vertically */
  gap: 15px;
  z-index: 100;
  /* Width is determined by content, ensuring alignment */
  align-items: stretch; 
}

.ui-row {
  display: flex;
  gap: 20px;
  justify-content: center;
}

/* Ensure top buttons share space equally if needed, or just naturally sit */
.ui-row .neon-btn {
  flex: 1;
}

.neon-btn {
  text-decoration: none;
  color: #00ffff;
  background: rgba(0, 20, 20, 0.4);
  border: 1px solid #00ffff;
  padding: 10px 20px;
  font-size: clamp(0.8rem, 2.5vw, 1.1em);
  font-weight: bold;
  border-radius: 12px;
  text-transform: uppercase;
  letter-spacing: 1px;
  transition: all 0.3s ease-in-out;
  box-shadow: 0 0 5px rgba(0, 255, 255, 0.2);
  backdrop-filter: blur(2px);
  white-space: nowrap;
  text-align: center;
  display: flex;
  justify-content: center;
  align-items: center;
}

.neon-btn:hover {
  background: #00ffff;
  color: #000;
  box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
  transform: scale(1.05);
}

/* --- Social Icons --- */
#social-bar {
  padding: 20px 10px;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 15px;
  z-index: 100;
  width: 100%;
  max-width: 800px;
  background: linear-gradient(to top, #000 0%, transparent 100%);
}

.social-link {
  color: rgba(0, 255, 255, 0.6);
  font-size: clamp(1.2rem, 2vw, 1.5rem);
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  text-decoration: none;
}

.social-link:hover {
  color: #fff;
  text-shadow: 0 0 10px #00ffff;
  transform: translateY(-3px) scale(1.1);
  background: rgba(0, 255, 255, 0.1);
  box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
}

/* --- Animations --- */
@keyframes spin {
  from { transform: rotateY(360deg); }
  to   { transform: rotateY(0deg); }
}

@keyframes hover {
  0%,100% { transform: rotateX(10deg) rotateY(10deg) translateY(0); }
  50% { transform: rotateX(10deg) rotateY(10deg) translateY(-20px); }
}

@keyframes glow {
  0%,100% {
    text-shadow: 0 0 8px #00ffff, 0 0 25px #00ffff;
    opacity: 0.6;
  }
  50% {
    text-shadow: 0 0 20px #00ffff, 0 0 50px #00ffff;
    opacity: 1;
  }
}

@keyframes float {
  0%,100% { transform: translate(-50%, -50%) translateZ(0) scale(1); opacity: 0.9; }
  50% { transform: translate(-50%, -52%) translateZ(15px) scale(1.05); opacity: 1; }
}

/* --- Media Queries for Mobile Fine-Tuning --- */
@media (max-height: 700px) {

  <script>
  // --- 1. Ring Text Logic ---
  const phrase = "• Dewan Mukto • Muktoverse ";
  const text = phrase.repeat(2);
  const chars = text.split("");
  const ring = document.getElementById("ring");
  const angle = 360 / chars.length;

  ring.innerHTML = chars.map((ch, i) => {
    const s = document.createElement("span");
    s.textContent = ch;
    s.style.setProperty("--i", i);
    s.style.setProperty("--angle", angle + "deg");
    return s.outerHTML;
  }).join("");

  // --- 2. Glitch Header Logic ---
  const headerEl = document.getElementById('glitch-text');
  const WORDS = ['DEWANMUKTO', 'ASENTURISK', 'BANGLADESH'];
  const GLITCH_CHARS = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()';
  let currentWordIndex = 0;

  function runGlitchEffect() {
    const targetWord = WORDS[currentWordIndex];
    let iterations = 0;
    
    const interval = setInterval(() => {
      headerEl.innerText = targetWord
        .split("")
        .map((letter, index) => {
          if (index < iterations) {
            return targetWord[index];
          }
          return GLITCH_CHARS[Math.floor(Math.random() * GLITCH_CHARS.length)];
        })
        .join("");

      if (iterations >= targetWord.length) {
        clearInterval(interval);
        // Wait before starting next word
        setTimeout(() => {
          currentWordIndex = (currentWordIndex + 1) % WORDS.length;
          runGlitchEffect();
        }, 2000); 
      }

      iterations += 1 / 3; // Speed of decoding
    }, 30);
  }

  // Start the glitch effect
  runGlitchEffect();


  // --- 3. Social Media Icons Logic ---
  const socials = [
    { name: 'GitHub', username: 'dwmk', url: 'https://github.com/dwmk', icon: 'fab fa-github' },
    { name: 'Instagram', username: 'dewanmukto', url: 'https://www.instagram.com/dewanmukto/', icon: 'fab fa-instagram' },
    { name: 'Twitter X', username: 'DEWAN_MUKTO', url: 'https://x.com/DEWAN_MUKTO', icon: 'fab fa-twitter' },
    { name: 'YouTube', username: 'Dewan Mukto', url: 'https://www.youtube.com/@Dewan-Mukto', icon: 'fab fa-youtube' },
    { name: 'Facebook', username: 'Dewan Mukto', url: 'https://www.facebook.com/dewanmukto/', icon: 'fab fa-facebook' },
    { name: 'TikTok', username: 'dewanmukto', url: 'https://www.tiktok.com/@dewanmukto', icon: 'fab fa-tiktok' },
    { name: 'CodePen', username: 'distil', url: 'https://codepen.io/distil', icon: 'fab fa-codepen' },
    { name: 'Dribbble', username: 'dmkto', url: 'https://dribbble.com/dmkto', icon: 'fab fa-dribbble' },
    { name: 'Behance', username: 'dmkto', url: 'https://www.behance.net/dmkto', icon: 'fab fa-behance' },
    { name: 'LinkedIn', username: 'dewanmukto', url: 'https://www.linkedin.com/in/dewanmukto/', icon: 'fab fa-linkedin' }
  ];

  const socialBar = document.getElementById('social-bar');

  socials.forEach(social => {
    const a = document.createElement('a');
    a.href = social.url;
    a.target = '_blank';
    a.className = 'social-link';
    a.title = `${social.name} (${social.username})`;
    
    const i = document.createElement('i');
    i.className = social.icon;
    
    a.appendChild(i);
    socialBar.appendChild(a);
  });

  // --- 4. Background Hover Logic ---
  const bgLayer = document.getElementById('bg-image-layer');
  const buttons = document.querySelectorAll('.neon-btn');

  // Preload images to prevent lag
  const imageUrls = [
    "https://huanmux.github.io/assets/image/dm-wallp01.jpg",
    "https://huanmux.github.io/assets/image/dm-wallp02.jpg",
    "https://huanmux.github.io/assets/image/dm-wallp03.jpg"
  ];
  imageUrls.forEach(url => {
    const img = new Image();
    img.src = url;
  });

  buttons.forEach(btn => {
    btn.addEventListener('mouseenter', () => {
      const bgUrl = btn.getAttribute('data-bg');
      if (bgUrl) {
        bgLayer.style.backgroundImage = `url('${bgUrl}')`;
        bgLayer.style.opacity = 0.5;
      }
    });

    btn.addEventListener('mouseleave', () => {
      bgLayer.style.opacity = 0;
    });
  });
  </script>
